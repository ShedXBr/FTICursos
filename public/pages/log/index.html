<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>FTICursos</title>
</head>
<body>
    <nav>
        <a href="../../index.html" style="text-decoration: none; "><h1>FTICursos</h1></a>
        <ul>
            <li><a href="../../index.html">Página principal</a></li> 
        </ul>
    </nav>
    <section class="lognsign">
        <div>
            <form action="/cadastrar" method="post">
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email2" name="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="senha" required>
                <i class='toggleSenha bx bx-show'></i>
                
                <button type="submit" onclick="window.location.href = 'pages/alumnarea/index.html';">Cadastrar</button>
            </form>
        </div>
        <div>
            <form action="/login" method="post">
                <label for="email">E-mail:</label>
                <input type="email" id="email1" name="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="senha" required>
                <i class='toggleSenha bx bx-show' ></i>
                <a href="#" id="forgotpass">Esqueci minha senha</a>
                <button type="submit" onclick="window.location.href = 'pages/alumnarea/index.html';">Logar</button>
            </form>
        </div>
        <div id="desliz">
            <div id="descontent">
                <h1>Crie sua conta</h1>
  <p>Junte-se a nós e comece sua jornada de aprendizado</p>
  <p>Desbloqueie acesso a cursos, projetos e uma comunidade pronta para te ajudar a crescer.</p>
  <p>Já tem uma conta? Faça login!</p>
            </div>
            <button id="btn1">Logar</button>
        </div>
    </section>
    
</body>
<script>
    const toggles = document.querySelectorAll('.toggleSenha');
const senhas = document.querySelectorAll('.senha');

toggles.forEach((toggle, index) => {
  toggle.addEventListener('click', () => {
    
    const input = senhas[index];
    if (input.type === 'password') {
      input.type = 'text';
      toggle.classList.replace('bx-show', 'bx-hide');
    } else {
      input.type = 'password';
      toggle.classList.replace('bx-hide', 'bx-show');
    }
  });
});
    
</script>
<script src="script.js"></script>
</html>
